<div class="feedback popup" data-popup="feedBack">
	<div class="feedback__inner popup__inner">

		<button class="feedback__btn-close popup__btn-close  ">X</button>
		<div class="feedback__content popup__content">


			<h3 class="feedback__title">Зворотній звязок</h3>

			<form action="#" class="feedback__form">

				<div class="feedback__item">
					<label for="user-name" class="feedback__user-label">Ваше ім'я *</label>
					<div class="feedback__btn-wrap">
						<input class="feedback__user input" id="user-name" type="text" placeholder="Введіть ім'я">
						<i class="feedback__error">Помилка!</i>
					</div>
				</div>

				<div class="feedback__item">
					<label for="user-mobile" class="feedback__user-label">Номер телефону *</label>
					<div class="feedback__btn-wrap">
						<input class="feedback__mobile input" id="user-mobile" type="tel" placeholder="Введіть номер">
						<i class="feedback__error">Помилка!</i>
					</div>
				</div>

				<div class="feedback__item">
					<label for="user-email" class="feedback__user-label">Eлектронна пошта *</label>
					<div class="feedback__btn-wrap">
						<input class="feedback__email input" id="user-email" type="email"
							placeholder="Введіть електронну адресу">
						<i class="feedback__error">Помилка!</i>
					</div>
				</div>

				<div class="feedback__item">
					<label for="user-text" class="feedback__user-label">Повідомлення</label>
					<textarea class="feedback__text textarea" id="user-text" placeholder="Введіть текст"></textarea>
				</div>

				<button class="feedback__send btn" type="submit">Відправити</button>

			</form>
		</div>
	</div>
</div>
